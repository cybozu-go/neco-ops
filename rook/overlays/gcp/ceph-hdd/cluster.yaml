apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-hdd
  namespace: ceph-hdd
spec:
  mon:
    count: 1
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 5Gi
  storage:
    storageClassDeviceSets:
      - name: set1
        count: 3
        resources:
          requests:
            cpu: "500m"
            memory: "4Gi"
        volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              resources:
                requests:
                  storage: 5Gi
              storageClassName: local-storage
              volumeMode: Block
              accessModes:
                - ReadWriteOnce
        placement:
          tolerations:
            - key: cke.cybozu.com/role
              operator: Equal
              value: storage
              effect: NoExecute
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: topology.kubernetes.io/zone
              whenUnsatisfiable: ScheduleAnyway
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - rook-ceph-osd
                      - rook-ceph-osd-prepare
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: ScheduleAnyway
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - rook-ceph-osd
                      - rook-ceph-osd-prepare
