apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-for-ss
  namespace: ceph-for-ss
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: false
    volumeClaimTemplate:
      spec:
        storageClassName: topolvm-provisioner
        resources:
          requests:
            storage: 1Gi
  cephVersion:
    image: quay.io/cybozu/ceph:15.1.0.2
    allowUnsupported: true
  dashboard:
    enabled: false
    ssl: true
  network:
    hostNetwork: false
  storage:
    storageClassDeviceSets:
    - name: set1
      count: 1
      portable: true
      placement:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rook-ceph-osd
                - key: app
                  operator: In
                  values:
                  - rook-ceph-osd-prepare
              topologyKey: kubernetes.io/hostname
        tolerations:
        - key: cke.cybozu.com/role
          operator: Equal
          value: storage
      resources:
      volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          storageClassName: local-storage
          volumeMode: Block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
