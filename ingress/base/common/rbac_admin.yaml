apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: contour-admin
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
- apiGroups:
  - projectcontour.io
  resources:
  - httpproxies
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
- apiGroups:
  - projectcontour.io
  resources:
  - httpproxies/status
  verbs:
  - get
