apiVersion: v1
kind: Service
metadata:
  name: contour-global
  namespace: ingress
  annotations:
    metallb.universe.tf/address-pool: internet
spec:
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 8080
  - port: 443
    name: https
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: contour
  type: LoadBalancer
  externalTrafficPolicy: Local
---
