---
apiVersion: v1
kind: ConfigMap
metadata:
  name: contour
  namespace: ingress
data:
  contour.yaml: |
    disablePermitInsecure: false
    tls:
      minimumProtocolVersion: "1.2"
    leaderelection:
      configmap-name: contour-leader
      configmap-namespace: ingress
    accesslog-format: envoy
