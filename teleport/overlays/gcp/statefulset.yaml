apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teleport-auth
  namespace: teleport
spec:
  template:
    spec:
      containers:
      - name: teleport-auth
        livenessProbe:
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          timeoutSeconds: 10
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: teleport-storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: ceph-ssd-block
