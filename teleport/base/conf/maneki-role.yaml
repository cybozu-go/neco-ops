version: v3
kind: role
metadata:
  name: maneki
spec:
  allow:
    app_labels:
      'team': 'maneki'
    kubernetes_groups:
    - maneki
    logins:
    - cybozu
    node_labels:
      'team': 'maneki'
    rules: []
  deny:
    logins: null
  options:
    cert_format: standard
    forward_agent: true
    max_session_ttl: 30h0m0s
    port_forwarding: true
