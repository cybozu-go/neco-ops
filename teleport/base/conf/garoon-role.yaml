version: v3
kind: role
metadata:
  name: garoon
spec:
  allow:
    app_labels:
      'team': 'garoon'
    kubernetes_groups:
    - garoon
    logins:
    - cybozu
    node_labels:
      'team': 'garoon'
    rules: []
  deny:
    logins: null
  options:
    cert_format: standard
    forward_agent: true
    max_session_ttl: 30h0m0s
    port_forwarding: true
