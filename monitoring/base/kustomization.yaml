    newName: quay.io/cybozu/kube-state-metrics
    newTag: 2.0.0.1
  - name: quay.io/integreatly/grafana-operator
    newName: quay.io/cybozu/grafana-operator
    newTag: 3.8.1.1
  - name: quay.io/cybozu/heartbeat
    newTag: 1.0.1
