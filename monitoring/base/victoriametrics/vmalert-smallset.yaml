apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlert
metadata:
  name: vmalert-smallset
  namespace: monitoring
spec:
  replicaCount: 1
  image:
    repository: quay.io/cybozu/victoriametrics-vmalert
    tag: 1.52.0.1
  containers:
    - name: config-reloader
      image: quay.io/cybozu/configmap-reload:0.5.0.1
  datasource:
    url: "http://vmsingle-vmsingle-smallset.monitoring.svc:8429"
  notifiers:
  - url: "http://vmalertmanager-vmalertmanager-smallset-0.vmalertmanager-vmalertmanager-smallset.monitoring.svc:9093"
  evaluationInterval: "30s"
  ruleSelector:
    matchLabels:
      smallset: "true"
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
