apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlertmanager
metadata:
  name: vmalertmanager-smallset
  namespace: monitoring
spec:
  replicaCount: 1
  configSecret: vmalertmanager-config
  volumeMounts:
    - name: alertmanager-config-volume
      mountPath: /etc/vm/configs/vmalertmanager
    - name: vmalertmanager-settype
      mountPath: /etc/vm/configs/vmalertmanager-settype
  volumes:
    - name: alertmanager-config-volume
      configMap:
        name: vmalertmanager
    - name: vmalertmanager-settype
      configMap:
        name: vmalertmanager-settype-smallset
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: topolvm-provisioner
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
            app.kubernetes.io/instance: vmsingle-smallset
            app.kubernetes.io/name: vmsingle
            managed-by: vm-operator
        topologyKey: kubernetes.io/hostname
