apiVersion: v1
kind: Service
metadata:
  name: ingress-health-global
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ingress-health-global
  annotations:
    contour.heptio.com/upstream-protocol.h2: 443,https
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
