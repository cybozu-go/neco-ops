apiVersion: v1
kind: Service
metadata:
  name: ingress-health-https
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ingress-health-https
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ingress-health
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
