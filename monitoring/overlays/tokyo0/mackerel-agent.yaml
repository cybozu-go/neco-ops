apiVersion: v1
kind: Service
metadata:
  name: mackerel-agent
  labels:
    app.kubernetes.io/name: mackerel-agent
spec:
  ports:
  - port: 8080
    name: dummy
  clusterIP: None
  selector:
    app.kubernetes.io/name: mackerel-agent
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: monitoring
  name: tokyo0-mackerel-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mackerel-agent
  serviceName: mackerel-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mackerel-agent
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: mackerel-agent
        image: quay.io/cybozu/mackerel-agent:0.71.1.1
        env:
        - name: HTTP_PROXY
          value: http://squid.internet-egress.svc:3128
        - name: HTTPS_PROXY
          value: http://squid.internet-egress.svc:3128
        resources:
          requests:
            cpu: 50m
            memory: 20Mi
        volumeMounts:
        - name: config
          mountPath: /etc/mackerel-agent
        - name: run
          mountPath: /run
        - name: var-lib-mackerel-agent
          mountPath: /var/lib/mackerel-agent
      volumes:
      - name: config
        secret:
          secretName: mackerel-agent
      - name: run
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: var-lib-mackerel-agent
    spec:
      storageClassName: ceph-ssd-block
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
