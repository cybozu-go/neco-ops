apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: folding-at-home
value: -10000
globalDefault: false
description: "This priority class should be used for low priority fah pods only."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: folding-at-home
  name: folding-at-home
  labels:
    app.kubernetes.io/name: folding-at-home
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: folding-at-home
  replicas: 20 # Set number of replicas to run - one replica per node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: folding-at-home
    spec:
      securityContext:
        runAsUser: 105 # fahclient(=105)
        runAsGroup: 105
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - folding-at-home
              topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: copy-config
          image: richstokes20/fah-covid:latest
          command: [cp, /etc/fahclient/config.xml, /config-volume/config.xml]
          volumeMounts:
          - mountPath: /config-volume
            name: config-volume
      containers:
        - name: fah
          image: richstokes20/fah-covid:latest
          imagePullPolicy: Always
          command:
            - /usr/bin/FAHClient
            - --config=/config-volume/config.xml
            - --run-as=fahclient
            - --pid-file=/var/run/fahclient.pid
            - --user=Cybozu
            - --proxy=squid.internet-egress.svc:3128
            - --proxy-enable
            - --power=full
          env:
            - name: http_proxy
              value: http://squid.internet-egress.svc:3128
            - name: https_proxy
              value: http://squid.internet-egress.svc:3128
            - name: HTTP_PROXY
              value: http://squid.internet-egress.svc:3128
            - name: HTTPS_PROXY
              value: http://squid.internet-egress.svc:3128
          resources:
            limits:
              cpu: 24 # How much CPU you wish to donate per node
              memory: 4Gi
            requests:
              cpu: 24
              memory: 4Gi
          volumeMounts:
            - mountPath: /config-volume
              name: config-volume
              readOnly: false
            - mountPath: /opt/fah
              name: opt
              readOnly: false
            - mountPath: /var/lib/fahclient
              name: var-lib
              readOnly: false
      volumes:
        - name: config-volume
          emptyDir: {}
        - name: opt
          emptyDir: {}
        - name: var-lib
          emptyDir: {}
      priorityClassName: folding-at-home
