apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: local-pv-provisioner
spec:
  privileged: true
  allowPrivilegeEscalation: true
  volumes:
    - 'secret'
    - 'hostPath'
  allowedHostPaths:
  - pathPrefix: "/dev/crypt-disk/by-path"
    readOnly: true
  hostNetwork: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true
