apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: local-pv-provisioner
spec:
  template:
    spec:
      containers:
        - name: local-pv-provisioner
          args:
            - --device-dir=/dev
            - --device-name-filter=dm-[23]$
            - --polling-interval=10s
      nodeSelector: null
      tolerations: null
