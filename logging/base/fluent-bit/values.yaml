image:
  repository: quay.io/cybozu/fluent-bit

podSecurityPolicy:
  create: true

securityContext:
  runAsUser: 0
  runAsGroup: 0

resources:
  limits:
    cpu: 100m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

tolerations:
- key: cke.cybozu.com/role
  operator: Equal
  value: storage

env:
- name: NODE_NAME
  valueFrom:
    fieldRef:
      fieldPath: spec.nodeName

extraVolumes:
- name: journal
  hostPath:
    path: /run/log/journal
- name: run
  hostPath:
    path: /run/fluent-bit
- name: audit
  hostPath:
    path: /var/log/audit
extraVolumeMounts:
- name: journal
  mountPath: /var/log/journal
  readOnly: true
- name: run
  mountPath: /run/fluent-bit
- name: audit
  mountPath: /var/log/audit
  readOnly: true

config:
  service: |
    [SERVICE]
        Flush 1
        Daemon Off
        Log_Level trace
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ .Values.service.port }}
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Parser cri
        Tag kube.*
        Buffer_Max_Size 1MB
        Mem_Buf_Limit 128MB
        Skip_Long_Lines On
        DB /run/fluent-bit/tail.db
    [INPUT]
        Name systemd
        Tag host.*
        DB /run/fluent-bit/systemd.db
    [INPUT]
        Name tail
        Path /var/log/audit/*.log
        Parser kubernetes-audit
        Tag kubernetes-audit.*
        Buffer_Max_Size 128MB
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        DB /run/fluent-bit/kubernetes-audit.db
  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        # Merge_Log On
        # Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Annotations Off
    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under kubernetes
    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under labels
        Add_prefix label_
    [FILTER]
        Name modify
        Match kube.*
        Copy label_app.kubernetes.io/name app
        Copy label_app app
        Remove_wildcard label_
  outputs: |
    [OUTPUT]
        Name loki
        Match kube.*
        Host logging-loki
        labels namespace=$namespace_name, pod=$pod_name, container=container_name, node_name=$host, stream=$stream, app=$app
    [OUTPUT]
        Name loki
        Match host.*
        Host logging-loki
        labels job=systemd-journal, instance=${NODE_NAME}, hostname=$_HOSTNAME, unit=$_SYSTEMD_UNIT, syslog_identifier=$SYSLOG_IDENTIFIER
    [OUTPUT]
        Name loki
        Match kubernetes-audit.*
        Host logging-loki
        labels job=kubernetes-apiservers, type=audit, instance=${NODE_NAME}
  customParsers: |
    [PARSER]
        Name   kubernetes-audit
        Format json
        Time_Key stageTimestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ
