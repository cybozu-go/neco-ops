apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: moco-controller
    app.kubernetes.io/name: moco
  name: moco-controller
  namespace: moco-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: moco-controller
      app.kubernetes.io/name: moco
  template:
    metadata:
      labels:
        app.kubernetes.io/component: moco-controller
        app.kubernetes.io/name: moco
    spec:
      containers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/cybozu-go/moco:0.9.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        name: moco-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /grpc-cert
          name: grpc-cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: moco-controller-cert
      - name: grpc-cert
        secret:
          defaultMode: 420
          secretName: moco-controller-grpc
