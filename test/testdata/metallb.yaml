apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-httpdtest
  namespace: default
spec:
  order: 2000.0
  selector: app.kubernetes.io/name == 'testhttpd'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: default
  labels:
    app.kubernetes.io/name: testhttpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
      - name: testhttpd
        image: quay.io/cybozu/testhttpd:0
---
kind: Service
apiVersion: v1
metadata:
  name: testhttpd
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{.TestID}}.testhttpd.default.gcp0.dev-ne.co
spec:
  selector:
    app.kubernetes.io/name: testhttpd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
  externalTrafficPolicy: Local
