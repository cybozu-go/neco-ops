apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-for-ss
  namespace: ceph-for-ss
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: false
  cephVersion:
    image: ceph/ceph:v14.2.6
    allowUnsupported: false
  dashboard:
    enabled: false
    ssl: true
  network:
    hostNetwork: false
  placement:
    osd:
      tolerations:
      - key: cke.cybozu.com/role
        operator: Equal
        value: storage
        effect: NoExecute
  storage:
    useAllNodes: true
    useAllDevices: false
    devPathFilter: "^/dev/mapper/crypt-vd[cd]"
    config:
      databaseSizeMB: "1024"
      journalSizeMB: "1024"
