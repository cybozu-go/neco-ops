apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  namespace: default
spec:
  containers:
  - name: mycontainer
    image: quay.io/cybozu/ubuntu-debug:18.04
    args:
    - infinity
    command:
    - sleep
    envFrom:
    - configMapRef:
        name: ceph-bucket
    - secretRef:
        name: ceph-bucket

---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: ceph-bucket
  namespace: default
spec:
  generateBucketName: obc-poc
  storageClassName: rook-ceph-bucket
