apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-for-ss
  namespace: ceph-for-ss
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: false
  cephVersion:
    image: quay.io/morimoto_cybozu/ceph:14.2.8.1
    allowUnsupported: false
  dashboard:
    enabled: false
    ssl: true
  network:
    hostNetwork: false
  storage:
    storageClassDeviceSets:
      - name: set1
        count: 1
        resources:
        volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            resources:
              requests:
                storage: 5Gi
            # IMPORTANT: Change the storage class depending on your environment (e.g. local-storage, gp2)
            storageClassName: local-storage
            volumeMode: Block
            accessModes:
              - ReadWriteOnce
        placement:
          tolerations:
          - key: cke.cybozu.com/role
            operator: Equal
            value: storage
            effect: NoExecute
