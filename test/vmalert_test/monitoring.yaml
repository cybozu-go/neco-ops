rule_files:
  - ../../monitoring/base/victoriametrics/rules/converted/monitoring-alertrule.yaml

tests:
  - interval: 1m
    input_series:
      - series: 'up{job="victoriametrics-operator"}'
        values: '0+0x15'
    alert_rule_test:
      - eval_time: 15m
        alertname: VMOperatorDown
        exp_alerts:
          - exp_labels:
              severity: error
            exp_annotations:
              runbook: TBD
              summary: VictoriaMetrics operator has disappeared.

