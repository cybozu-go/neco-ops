rule_files:
  - ../../monitoring/base/prometheus/alert_rules/node.yaml

tests:
  - interval: 1m
    input_series:
      - series: 'up{job="node-exporter"}'
        values: '0+0x15'
    alert_rule_test:
      - eval_time: 15m
        alertname: NodeExporterDown
        exp_alerts:
          - exp_labels:
              severity: critical
            exp_annotations:
              runbook: TBD
              summary: NodeExporter has disappeared from Prometheus target discovery.
  - interval: 1m
    input_series:
      - series: 'up{job="monitor-hw"}'
        values: '0+0x10'
    alert_rule_test:
      - eval_time: 10m
        alertname: MonitorHWDown
        exp_alerts:
          - exp_labels:
              severity: critical
            exp_annotations:
              runbook: Please consider to find root causes, and solve the problems
              summary: MonitorHW has disappeared from Prometheus target discovery.
