apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: clouddns
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  acme:
    email: neco@cybozu.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        clouddns:
          project: cybozu-neco
          serviceAccountSecretRef:
            name: external-dns
            key: account.json
