apiVersion: v1
kind: Service
metadata:
  name: cert-manager
  namespace: external-dns
  labels:
    app.kubernetes.io/name: cert-manager
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 9402
      targetPort: 9402
  selector:
    app.kubernetes.io/name: cert-manager
---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-webhook
  namespace: external-dns
  labels:
    app.kubernetes.io/name: webhook
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 6443
  selector:
    app.kubernetes.io/name: webhook
