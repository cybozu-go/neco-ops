apiVersion: apps/v1
kind: Deployment
metadata:
  name: hnc-controller-manager
  namespace: hnc-system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - --webhook-server-port=9443
        - --metrics-addr=:8080
        - --max-reconciles=10
        - --apiserver-qps-throttle=50
        - --enable-internal-cert-management
        - --cert-restart-on-secret-refresh
        - --excluded-namespace=argocd
        - --excluded-namespace=bmc-reverse-proxy
        - --excluded-namespace=ceph-hdd
        - --excluded-namespace=ceph-ssd
        - --excluded-namespace=cert-manager
        - --excluded-namespace=customer-egress
        - --excluded-namespace=domestic-egress
        - --excluded-namespace=elastic-system
        - --excluded-namespace=external-dns
        - --excluded-namespace=hnc-system
        - --excluded-namespace=ingress-bastion
        - --excluded-namespace=ingress-forest
        - --excluded-namespace=ingress-global
        - --excluded-namespace=internet-egress
        - --excluded-namespace=kube-system
        - --excluded-namespace=kube-public
        - --excluded-namespace=kube-node-lease
        - --excluded-namespace=kube-metrics-adapter
        - --excluded-namespace=logging
        - --excluded-namespace=metallb-system
        - --excluded-namespace=moco-system
        - --excluded-namespace=monitoring
        - --excluded-namespace=prometheus-adapter
        - --excluded-namespace=psa-system
        - --excluded-namespace=pvc-autoresizer
        - --excluded-namespace=registry
        - --excluded-namespace=teleport
        - --excluded-namespace=topolvm-system
