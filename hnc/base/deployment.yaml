apiVersion: apps/v1
kind: Deployment
metadata:
  name: hnc-controller-manager
  namespace: hnc-system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - --webhook-server-port=9443
        - --metrics-addr=:8080
