apiVersion: v1
kind: LimitRange
metadata:
  name: maneki-limit-range
  namespace: maneki
spec:
  limits:
    - type: Pod
      max:
        cpu: 20
        memory: 100Gi
    - type: Container
      defaultRequest:
        cpu: 100m
        memory: 10Mi
      default:
        cpu: 200m
        memory: 100Mi
      max:
        cpu: 20
        memory: 100Gi
    - type: PersistentVolumeClaim
      defaultRequest:
        storage: 1Gi
      default:
        storage: 1Gi
      min:
        storage: 1Gi
      max:
        storage: 1Ti
---
apiVersion: v1
kind: Namespace
metadata:
  name: maneki
  labels:
    app.kubernetes.io/name: maneki
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maneki-role-binding
  namespace: maneki
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: neco-developer
subjects:
  - kind: Group
    name: maneki
    apiGroup: rbac.authorization.k8s.io
---
