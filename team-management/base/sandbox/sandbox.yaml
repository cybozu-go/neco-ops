apiVersion: v1
kind: LimitRange
metadata:
  name: sandbox-limit-range
  namespace: sandbox
spec:
  limits:
    - type: Pod
      max:
        cpu: 8
        memory: 16Gi
    - type: Container
      defaultRequest:
        cpu: 100m
        memory: 10Mi
      default:
        cpu: 200m
        memory: 100Mi
      max:
        cpu: 8
        memory: 16Gi
    - type: PersistentVolumeClaim
      defaultRequest:
        storage: 1Gi
      default:
        storage: 1Gi
      min:
        storage: 1Gi
      max:
        storage: 100Gi
---
apiVersion: v1
kind: Namespace
metadata:
  name: sandbox
  labels:
    app.kubernetes.io/name: sandbox
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sandbox-role-binding
  namespace: sandbox
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: neco-developer
subjects:
  - kind: Group
    name: system:authenticated
    apiGroup: rbac.authorization.k8s.io
