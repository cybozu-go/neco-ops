  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
---
# As rolebinding resource does not allow for manipulating cluster-wide resources, create clusterrole to manipulate cluster-wide resources to use with clusterrolebinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authenticated-users
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  - nodes
  - namespaces
  - namespaces/status
  verbs:
  - get
  - list
  - watch
