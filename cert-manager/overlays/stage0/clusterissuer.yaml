apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: clouddns
spec:
  acme:
    externalAccountBinding:
      keyID: DPHXf32ALIr3ppIZoEgqNw
      keySecretRef:
        name: zero-ssl-eabsecret-20201223
        key: eab-hmac-key
      keyAlgorithm: HS256
    email: neco@cybozu.com
    privateKeySecretRef:
      name: zerossl-secret
    server: https://acme.zerossl.com/v2/DV90
    solvers:
      - dns01:
          clouddns:
            project: cybozu-neco
            serviceAccountSecretRef:
              key: account.json
              name: clouddns
        selector:
          dnsZones:
            - stage0.cybozu-ne.co
