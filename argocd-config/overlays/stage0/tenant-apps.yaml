apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-apps
  namespace: argocd
  labels:
    is-tenant: "true"
spec:
  project: tenant-app-of-apps
  source:
    repoURL: https://github.com/cybozu-private/neco-tenant-apps.git
    targetRevision: stage
    path: argocd-config
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
