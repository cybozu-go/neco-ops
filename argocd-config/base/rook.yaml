apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/cybozu-go/neco-apps.git
    targetRevision: release
    path: rook/base
  destination:
    server: https://kubernetes.default.svc
    namespace: ceph-hdd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rook-ceph-cluster-mgmt
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rook-ceph-global
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rook-ceph-mgr-cluster
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rook-ceph-mgr-system
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cephfs-csi-nodeplugin
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cephfs-external-provisioner-runner
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rbd-csi-nodeplugin
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rbd-external-provisioner-runner
      jsonPointers:
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rook-ceph-system-psp-user
      jsonPointers:
        - /rules
    # count may be changed manually
    - group: ceph.rook.io
      kind: CephCluster
      name: ceph-ssd
      namespace: ceph-ssd
      jsonPointers:
        - /spec/storage/storageClassDeviceSets/0/count
    - group: ceph.rook.io
      kind: CephCluster
      name: ceph-hdd
      namespace: ceph-hdd
      jsonPointers:
        - /spec/storage/storageClassDeviceSets/0/count
