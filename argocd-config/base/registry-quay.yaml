apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-quay
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  source:
    repoURL: https://github.com/cybozu-go/neco-apps.git
    targetRevision: release
    path: registry
    helm:
      valueFiles:
        - values.yaml
        - values-quay.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: registry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
