apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-open-policy-agent
  namespace: opa
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  order: 1000.0
  selector: app.kubernetes.io/name == 'opa'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 8443
