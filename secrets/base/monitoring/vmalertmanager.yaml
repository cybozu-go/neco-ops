apiVersion: v1
kind: Secret
metadata:
  name: vmalertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    route:
      receiver: slack
      group_wait: 5s # Send a notification after 5 seconds
      routes:
      - receiver: slack
        match:
          frequency: daily
        repeat_interval: 1d
        continue: false
      - receiver: slack
        continue: true # Continue notification to next receiver
    # Receiver configurations
    receivers:
    - name: slack
      slack_configs:
      - channel: '#test'
        api_url: https://hooks.slack.com/services/XXX/XXX
        icon_url: https://avatars2.githubusercontent.com/u/43720803 # VictoriaMetrics icon
        http_config:
          proxy_url: http://squid.internet-egress.svc.cluster.local:3128
