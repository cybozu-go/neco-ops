apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: ssmsub3
  labels:
    app.kubernetes.io/name: testhttpd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
      - name: testhttpd
        args:
          - --listen=:8080
        image: quay.io/cybozu/testhttpd:0.1.2
        ports:
          - containerPort: 8080
