version: 2.1
commands:
  boot-dctest:
    description: "datacenter test"
    parameters:
      neco-release-branch:
        type: boolean
        default: true
    steps:
      - when:
          condition: <<parameters.neco-release-branch>>
          steps:
          - run:
              name: Checkout Neco (release)
              command: |
                git clone --depth 1 https://github.com/cybozu-go/neco -b release
      - unless:
          condition: <<parameters.neco-release-branch>>
          steps:
            - run:
                name: Checkout Neco (specified branch)
                command: |
                  # If CIRCLE_BRANCH has specified prefix("with-neco-branch-"), change the branch to be cloned.
                  NECO_BRANCH=${CIRCLE_BRANCH#with-neco-branch-}

                  # If there is not NECO_BRANCH branch in the cybozu-go/neco repository, git clone will fail.
                  echo "checkout $NECO_BRANCH"
                  git clone --depth 1 https://github.com/cybozu-go/neco -b $NECO_BRANCH
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run:
          name: Store secrets
          command: |
            echo "$QUAY_PASSWORD" > neco/secrets
      - run:
          name: Store github-token
          command: |
            echo "$NECO_GITHUB_TOKEN" > neco/github-token
      - run:
          name: Watch all pod logs
          command: |
            cd neco
            ./bin/watch_podlogs
          background: true
      - when:
          condition: <<parameters.neco-release-branch>>
          steps:
            - run:
                name: dctest(bootstrap) TAG=release
                command: |
                  cd neco
                  ./bin/run-dctest.sh bootstrap release
                no_output_timeout: 20m
      - unless:
          condition: <<parameters.neco-release-branch>>
          steps:
            - run:
                name: dctest(bootstrap) TAG=""
                command: |
                  cd neco
                  ./bin/run-dctest.sh bootstrap
                no_output_timeout: 20m

jobs:
  test:
    docker:
      - image: quay.io/cybozu/golang:1.12-bionic
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            cd test
            make setup SUDO=
      - run: |
          cd test
          make test

  bootstrap:
    docker:
      - image: google/cloud-sdk
    parameters:
      neco-release-branch:
        type: boolean
        default: true
    steps:
      - checkout
      - boot-dctest:
          neco-release-branch: <<parameters.neco-release-branch>>
      - run:
          name: Test neco-apps
          command: |
            export NECO_DIR=$(pwd)/neco
            ./bin/run-test.sh
          no_output_timeout: 20m
      - run:
          name: Remove instance
          command: |
            cd neco
            . bin/env
            $GCLOUD compute instances delete $INSTANCE_NAME --zone $ZONE

  upgrade-master:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - boot-dctest
      - run:
          name: Bootstrap neco-apps at master
          command: |
            export NECO_DIR=$(pwd)/neco
            TARGET=dctest-upgrade ./bin/run-test.sh
          no_output_timeout: 20m
      - run:
          name: Remove instance
          command: |
            cd neco
            . bin/env
            $GCLOUD compute instances delete $INSTANCE_NAME --zone $ZONE

  upgrade-stage:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - boot-dctest
      - run:
          name: Bootstrap neco-apps at stage
          command: |
            export NECO_DIR=$(pwd)/neco
            TARGET=dctest-upgrade BASE_BRANCH=stage ./bin/run-test.sh
          no_output_timeout: 20m
      - run:
          name: Remove instance
          command: |
            cd neco
            . bin/env
            $GCLOUD compute instances delete $INSTANCE_NAME --zone $ZONE

  upgrade-release:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - boot-dctest
      - run:
          name: Bootstrap neco-apps at release
          command: |
            export NECO_DIR=$(pwd)/neco
            TARGET=dctest-upgrade BASE_BRANCH=release ./bin/run-test.sh
          no_output_timeout: 20m
      - run:
          name: Remove instance
          command: |
            cd neco
            . bin/env
            $GCLOUD compute instances delete $INSTANCE_NAME --zone $ZONE

  kindtest:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /home/circleci/work
    steps:
      - checkout
      - run:
          name: Update PATH and Define Environment Variable at Runtime
          command: |
            echo 'export GOPATH=/home/circleci/go' >> $BASH_ENV
            echo 'export PATH=$GOPATH/bin:/usr/local/go/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: setup golang
          command: |
            sudo rm -rf /usr/local/go
            GO_VERSION=1.12.9
            curl -fsL https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz | sudo tar xzf - -C /usr/local
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > ./test/account.json
      - run:
          name: Setup
          command: |
            cd test
            make setup
      - run:
          name: Run test
          command: |
            cd test
            make -f Makefile.kindtest start
            make -f Makefile.kindtest kindtest

  update-stage:
    docker:
      - image: quay.io/cybozu/golang:1.12-bionic
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ea:f2:f4:11:35:3f:87:04:bb:c4:84:50:ba:64:a1:5d"
      - checkout
      - run:
          name: Configure GIT
          command: |
            git config --global user.email "neco@cybozu.com"
            git config --global user.name "cybozu-neco"
      - run: git checkout stage
      - run: git merge --no-commit ${CIRCLE_SHA1}
      - run:
          name: Check diff
          command: |
            diffs=$(git status -s)
            if [ "$diffs" = "" ]; then touch .skip; exit 0; fi
            printf "%s\n" "$diffs"
      # Skip the following steps if there is no difference.
      - run:
          name: Store github-token
          command: |
            if [ -f .skip ]; then exit 0; fi
            echo "$NECO_GITHUB_TOKEN" > github-token
      - run:
          name: Commit and push to GitHub
          command: |
            if [ -f .skip ]; then exit 0; fi
            ./bin/commit-push.sh

  create-pull-request:
    docker:
      - image: quay.io/cybozu/ubuntu-dev:18.04
    steps:
      - checkout
      - run:
          name: Install hub command
          command: |
            curl -sSLf https://github.com/github/hub/releases/download/v2.8.3/hub-linux-amd64-2.8.3.tgz | \
            tar zxf - --strip-components=1 -C /tmp/ && \
            mv /tmp/bin/hub /usr/local/bin/hub
      - run:
          name: Configure GIT
          command: |
            git config --global user.email "neco@cybozu.com"
            git config --global user.name "cybozu-neco"
      - add_ssh_keys:
          fingerprints:
            - "ea:f2:f4:11:35:3f:87:04:bb:c4:84:50:ba:64:a1:5d"
      - run:
          name: Create a branch with the tag
          command: |
            git fetch -t origin
            git checkout -b op-${CIRCLE_TAG} origin/release
            git merge --no-edit ${CIRCLE_TAG}
            git push git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git op-${CIRCLE_TAG}:op-${CIRCLE_TAG}
      - run:
          name: Create a pull request
          command: |
            hub pull-request --message="[CI] Release ${CIRCLE_TAG}" --base=cybozu-go:release --head=cybozu-go:op-${CIRCLE_TAG}

workflows:
  version: 2
  main:
    jobs:
      - test
      - kindtest:
          filters:
            branches:
              ignore: ["master", "stage", "release"]

  manual-dctest:
    jobs:
      - hold:
          type: approval
      - bootstrap:
          name: bootstrap-1
          requires:
            - hold
      # If branch name has specified prefix("with-neco-branch-hoge-piyo"), testing with the specified neco branch("hoge-piyo").
      - bootstrap:
          name: bootstrap-2
          neco-release-branch: false
          filters:
            branches:
              only: /^with-neco-branch-.*$/
      - upgrade-master:
          requires:
            - hold
          filters:
            branches:
              ignore:
                - master
      - upgrade-release:
          requires:
            - hold
      - upgrade-stage:
          requires:
            - hold
          filters:
            branches:
              only:
                - master
      - hold-update-stage:
          type: approval
          filters:
            branches:
              only:
                - master
          requires:
            - bootstrap-1
            - upgrade-stage
            - upgrade-release
      - update-stage:
          requires:
            - hold-update-stage

  daily:
    triggers:
      - schedule:
          cron: "0 18 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - bootstrap
      - upgrade-stage
      - upgrade-release
      - update-stage:
          requires:
            - bootstrap
            - upgrade-stage
            - upgrade-release

  production-release:
    jobs:
      - create-pull-request:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^release-.*/
