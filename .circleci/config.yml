version: 2
jobs:
  test:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run:
          command: |
            ./bin/run-test.sh
          no_output_timeout: 30m
      - run:
          name: Clean up SSH keys generated by `gcloud compute`
          command: |
            gcloud --quiet --project neco-test compute project-info remove-metadata --keys=ssh-keys

  start-neco-ops:
    docker:
      - image: google/cloud-sdk
    environment:
      PROJECT: neco-test
      ZONE: asia-northeast1-c
      MACHINE_TYPE: n1-highmem-8
      IMAGE: debian-9-stretch-v20180911-vmx-enabled
      DISK_SIZE: 20GB
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run:
          name: Create instance
          command: |
            apt-get update
            apt-get install -y --no-install-recommends jq
            gcloud compute instances create neco-ops \
                --project ${PROJECT} \
                --zone ${ZONE} \
                --machine-type ${MACHINE_TYPE} \
                --image ${IMAGE} \
                --boot-disk-type pd-ssd \
                --boot-disk-size ${DISK_SIZE} \
                --local-ssd interface=scsi \
                --scopes https://www.googleapis.com/auth/devstorage.read_write
      - run:
          name: Launch placemat
          no_output_timeout: 30m
          command: |
            apt-get update
            apt-get install -y --no-install-recommends jq
            gcloud compute scp ./bin/run.sh cybozu@neco-ops: --quiet --project ${PROJECT} --zone ${ZONE}
            gcloud compute ssh cybozu@neco-ops --quiet --project ${PROJECT} --zone ${ZONE} \
                --command="sudo /home/cybozu/run.sh"
      - run:
          name: Delete instance
          command: |
            apt-get update
            apt-get install -y --no-install-recommends jq
            gcloud compute instances delete neco-ops --quiet --project ${PROJECT} --zone ${ZONE}
          when: on_fail

  stop-neco-ops:
    docker:
      - image: google/cloud-sdk
    environment:
      PROJECT: neco-test
      ZONE: asia-northeast1-c
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run:
          name: Delete instance
          command: |
            apt-get update
            apt-get install -y --no-install-recommends jq
            gcloud compute instances delete neco-ops --quiet --project ${PROJECT} --zone ${ZONE}

  create-pull-request:
    docker:
      - image: quay.io/cybozu/ubuntu-dev:18.04
    steps:
      - checkout
      - run:
          name: Install hub command
          command: |
            curl -sSLf https://github.com/github/hub/releases/download/v2.8.3/hub-linux-amd64-2.8.3.tgz | \
            tar zxf - --strip-components=1 -C /tmp/ && \
            mv /tmp/bin/hub /usr/local/bin/hub
      - run:
          name: Configure GIT
          command: |
            git config --global user.email "neco@cybozu.com"
            git config --global user.name "cybozu-neco"
      - add_ssh_keys:
          fingerprints:
            - "ea:f2:f4:11:35:3f:87:04:bb:c4:84:50:ba:64:a1:5d"
      - run:
          name: Create a branch with the tag
          command: |
            git checkout -b op-${CIRCLE_TAG} ${CIRCLE_TAG}
            git push git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git op-${CIRCLE_TAG}
      - run:
          name: Create a pull request
          command: |
            hub pull-request --message="[CI] Release ${CIRCLE_TAG}" --base=cybozu-go:release --head=cybozu-go:op-${CIRCLE_TAG}

workflows:
  version: 2
  main:
    jobs:
      - test
  auto-start:
    triggers:
      - schedule:
          cron: "30 22 * * 0-4"
          filters:
            branches:
              only: master
    jobs:
      - start-neco-ops
  auto-shutdown:
    triggers:
      - schedule:
          cron: "0 12 * * 1-5"
          filters:
            branches:
              only: master
    jobs:
      - stop-neco-ops
  production-release:
    jobs:
      - create-pull-request:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^release-.*/
